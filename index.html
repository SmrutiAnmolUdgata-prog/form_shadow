<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body>
    <div class="flex justify-center items-center h-lvh">
      <form class="grid grid-col-1 grid-rows-7 shadow-xl p-4">
        <h1 class="text-center font-bold">Get Your Free Copy</h1>
        <input
          class="border-b-2 border-blue-900 placeholder-blue-900 p-4"
          type="text"
          placeholder="First Name"
        />
        <input
          class="border-b-2 border-blue-900 placeholder-blue-900 p-4"
          type="text"
          placeholder="Last Name"
        />
        <input
          class="border-b-2 border-blue-900 placeholder-blue-900 p-4"
          type="email"
          placeholder="Business Email Address"
        />
        <input
          class="border-b-2 border-blue-900 placeholder-blue-900 p-4"
          type="text"
          placeholder="Job Title"
        />
        <input
          class="border-b-2 border-blue-900 placeholder-blue-900 p-4"
          type="text"
          placeholder="Company Name"
        />
        <input
          class="border-b-2 border-blue-900 placeholder-blue-900 p-4"
          type="text"
          placeholder="Phone Number"
        />
        <p class="mt-2">I understand the terms and conditions.</p>
        <button
          class="bg-orange-400 rounded-full mt-2 mb-8 ml-auto mr-auto p-2"
        >
          DOWNLOAD NOW
        </button>
      </form>
    </div>
  </body>
</html>
